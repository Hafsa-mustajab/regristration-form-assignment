<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
    </head>
<body>
    <h1><b><u>Resgistration form</u></b></h1>
    <form action="">
        <h4><u>User personal information</u></h4>
        <label for="name"><b>Enter your full name</b></label>
        <br>
        <input  type="text" id="name">
        <br>
        <br>
        <label for="email"><b>Enter your email</b> </label>
        <br>
        <input type="text" id="email">
        <br>
        <br>
        <label for="password"><b>Enter your password</b></label>
        <br>
        <input type="password" id="password">
        <br>
        <br>
        <label for="confirm"><b>Confirm your password</b></label>
        <br>
        <input type="password" id="confirm">
        <h3>Enter your gender</h3>
        <input type="radio" id="male" name="gender">
        <label for="male">male</label>
        <br>
        <input type="radio" id="female" name="gender">
        <label for="female">female</label>
        <br>
        <input type="radio" id="others" name="gender">
        <label for="others">others</label>
        <br>
        <br>
        <label for="address"><b>Enter your address</b></label>
        <br>
        <input type="text" id="address">
        <br>
        <br>
        <input type="submit" value="sign-up">
        
    </form>
</body>
</html>
